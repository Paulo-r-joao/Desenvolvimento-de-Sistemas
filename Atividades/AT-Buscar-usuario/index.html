<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale
    =1.0">
    <title>Busca de Usu치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">游댌 Buscar Usu치rio</h2>
        
        <!-- Campo de entrada e bot칫es -->
        <div class="input-group mb-3">
            <input type="number" id="userId" class="form-control" placeholder="Digite o ID do usu치rio (1 a 10)">
            <button id="searchButton" class="btn btn-primary">Buscar</button>
            <button id="clearButton" class="btn btn-secondary">Limpar</button>
        </div>

        <!-- 츼rea para exibir os resultados -->
        <div id="userInfo" class="mt-4"></div>
        <div id="loadingSpinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            let userId = document.getElementById("userId").value;
            let userInfo = document.getElementById("userInfo");
            let loadingSpinner = document.getElementById("loadingSpinner");

            // Mostrar o spinner de carregamento
            loadingSpinner.style.display = "block";

            // Limpar resultados anteriores
            userInfo.innerHTML = "";

            // Validar o ID do usu치rio
            if (userId < 1 || userId > 10) {
                loadingSpinner.style.display = "none";
                userInfo.innerHTML = `
                    <div class="alert alert-warning">Digite um ID v치lido entre 1 e 10.</div>
                `;
                return;
            }

            // Requisi칞칚o AJAX usando fetch()
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(response => {
                    // Verificar se a resposta n칚o foi encontrada
                    if (!response.ok) {
                        throw new Error('Usu치rio n칚o encontrado');
                    }
                    return response.json();
                })
                .then(user => {
                    // Ocultar o spinner de carregamento
                    loadingSpinner.style.display = "none";
                    
                    // Exibir os dados do usu치rio
                    userInfo.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${user.name}</h5>
                                <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                                <p class="card-text"><strong>Telefone:</strong> ${user.phone}</p>
                                <p class="card-text"><strong>Empresa:</strong> ${user.company.name}</p>
                            </div>
                        </div>
                    `;
                })
                .catch(error => {
                    // Ocultar o spinner de carregamento e exibir a mensagem de erro
                    loadingSpinner.style.display = "none";
                    userInfo.innerHTML = `
                        <div class="alert alert-danger">Usu치rio n칚o encontrado!</div>
                    `;
                });
        });

        // Limpar os resultados
        document.getElementById("clearButton").addEventListener("click", function() {
            document.getElementById("userId").value = "";
            document.getElementById("userInfo").innerHTML = "";
            document.getElementById("loadingSpinner").style.display = "none";
        });
    </script>
</body>
</html>
