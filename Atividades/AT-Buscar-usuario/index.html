<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usu√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-border {
            display: none; /* Esconde o spinner inicialmente */
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center mb-4">üîç Buscar Usu√°rio</h2>
        
        <!-- Campo de entrada e bot√£o -->
        <div class="input-group mb-3">
            <input type="number" id="userId" class="form-control" placeholder="Digite o ID do usu√°rio (1 a 10)">
            <button id="searchButton" class="btn btn-primary">Buscar</button>
        </div>

        <!-- Bot√£o para limpar resultados -->
        <div class="text-center">
            <button id="clearResults" class="btn btn-secondary mb-3">üóëÔ∏è Limpar Resultados</button>
        </div>

        <!-- Spinner de carregamento -->
        <div class="text-center">
            <div id="loadingSpinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <!-- √Årea para exibir os resultados -->
        <div id="userInfo" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            let userId = document.getElementById("userId").value.trim();
            let userInfoDiv = document.getElementById("userInfo");
            let spinner = document.getElementById("loadingSpinner");

            if (!userId) {
                alert("Por favor, digite um ID de usu√°rio.");
                return;
            }

            // Exibe o spinner enquanto carrega os dados
            spinner.style.display = "block";

            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Usu√°rio n√£o encontrado!");
                    }
                    return response.json();
                })
                .then(user => {
                    // Criar um card para o usu√°rio
                    let userCard = `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${user.name}</h5>
                                <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                                <p class="card-text"><strong>Telefone:</strong> ${user.phone}</p>
                                <p class="card-text"><strong>Empresa:</strong> ${user.company.name}</p>
                            </div>
                        </div>
                    `;
                    userInfoDiv.innerHTML += userCard; // Adiciona o novo card abaixo dos existentes
                })
                .catch(error => {
                    // Se o usu√°rio n√£o for encontrado, exibe mensagem de erro
                    let errorMsg = `
                        <div class="alert alert-danger mb-3">‚ùå Usu√°rio n√£o encontrado (ID: ${userId})</div>
                    `;
                    userInfoDiv.innerHTML += errorMsg; // Mant√©m mensagens anteriores
                })
                .finally(() => {
                    // Esconde o spinner ap√≥s a busca
                    spinner.style.display = "none";
                });
        });

        // Bot√£o para limpar os resultados
        document.getElementById("clearResults").addEventListener("click", function() {
            document.getElementById("userInfo").innerHTML = ""; // Limpa os resultados
        });
    </script>
</body>
</html>
