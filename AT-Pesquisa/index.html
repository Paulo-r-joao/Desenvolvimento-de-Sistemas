<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">🔍 Buscar Usuário</h2>
        <!-- Campo de entrada e botão -->
        <div class="input-group mb-3">
            <input type="number" id="userId" class="form-control" placeholder="Digite o ID do usuário (1 a 10)">
            <button id="searchButton" class="btn btn-primary">
                <span id="searchButtonText">Buscar</span>
            </button>
        </div>
        <!-- limpar os resultados -->
        <button id="clearButton" class="btn btn-secondary mb-3">🗑️ Limpar Resultados</button>
        <!-- Spinner -->
        <div id="searchSpinner" class="spinner-border" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- Área usuários -->
        <div id="userInfo" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
